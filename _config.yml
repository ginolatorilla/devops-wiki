title: Gino's DevOps Wiki
email: pblatorilla@gmail.com
description: >-
  Everything that I know related to DevOps
baseurl: ""
url: ""
author: Gino Latorilla
github_username: ginolatorilla
timezone: Asia/Manila

theme: minima
plugins:
  - jekyll-feed

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true
